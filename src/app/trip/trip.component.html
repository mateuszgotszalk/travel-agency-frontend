<h3 style="text-align: center;">Dane do zamówienia wycieczki :</h3>
<form class="form" (ngSubmit)="createTrip()" #tripInputForm="ngForm">
  <div>
    <div  *ngFor="let person of peopleInput; let i = index ">
      <ng-container *ngIf="i === 0">DANE OSOBY REZERWUJĄCEJ</ng-container>
      <ng-container *ngIf="i === 1">POZOSTALI UCZESTNICY</ng-container>
      <div>
      <label for="name">Imię</label>
      <input type="text" [(ngModel)]="person.name" #name="ngModel" required name="name{{i}}">

      <label for="surName">Nazwisko</label>
      <input type="text" [(ngModel)]="person.surrName" #surName="ngModel" required name="surName{{i}}">

      <label for="dateOfBirth">Data urodzenia:</label>
      <input type="date" name="dateOfBirth" placeholder="data urodzenia" required [(ngModel)]="person.dateOfBirth"
        #date="ngModel" name="date{{i}}">
      <div [hidden]="name.valid && surName.valid && date.valid"
      style="color: red; margin-bottom: 20px;"> Person details is not valid</div>
      </div>

    </div>
    <button type="submit" class="btn-nav" [disabled]="tripInputForm.form.invalid">Kup Wycieczkę</button>
    <br>

    <div *ngIf="trip">Utworzono: {{trip.tripId}} Status: {{trip.status}} Koszt: {{trip.totalCost}}zł </div>
  </div>
</form>
<button class="btn-nav" (click)="goBack()">Wróć</button>
