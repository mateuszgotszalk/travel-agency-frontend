<div>
  Dane do zamówienia wycieczki :
  <div *ngFor="let person of peopleInput; let i = index ">
    <ng-container *ngIf="i === 0">DANE OSOBY REZERWUJĄCEJ</ng-container>
    <ng-container *ngIf="i === 1">POZOSTALI UCZESTNICY</ng-container>
    <br>
    <label for="name">Imię</label>
    <input type="text" [(ngModel)]="person.name">

    <label for="surName">Nazwisko</label>
    <input type="text" [(ngModel)]="person.surrName">

    <label for="dateOfBirth">Data urodzenia:</label>
    <input type="date" name="dateOfBirth" placeholder="data urodzenia"
     [(ngModel)]="person.dateOfBirth">
    <br>
  </div>
  <button (click)="createTrip()">Kup wycieczkę</button>
  <br>
  <button (click)="goBack()">Wróć</button>
</div>
