<div>
  <ul>
    <h1>Oferty </h1>
    <li *ngFor="let offer of offers" (click)="selectOffer(offer)">
      Oferta: Cena-{{offer.price}}PLN {{offer.standard}}
      ({{offer.flight.departureDate}}){{offer.flight.departureAirport}}
      {{offer.hotel.hotelName}} / {{offer.hotel.hotelCountry}} / {{offer.hotel.hotelCity}}
    </li>
  </ul>
</div>
<br>
<app-offer-detail [offer]="selectedOffer"></app-offer-detail>
